{% extends 'base_generic.html' %}

{% block content %}
  <h2>Login</h2>
  <form  method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="row margin">
      <div class="input-field col s12">
        {{ field }}
        <label for="{{field.name}}">{{field.label}}</label>
      </div>
    </div>
    {% endfor %}
    <button class="btn orange" type="submit">Login</button>
  </form>
  </div>

{% endblock %}
